<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search System - Github: @p0unter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/pounter.png" type="image/x-icon">

<body>
    <main class="dark-effect"></main>
    <nav class="bg-dark d-flex align-items-center" style="height: 5%; border-radius: 0 0 30% 30%;">
        <div class="container text-light">
            <span class="d-flex align-items-center gap-1"><a href="https://github.com/p0unter" class="text-light text-decoration-none"><i class="ri-github-fill"></i><b>Pounter</b></a> made</span>

        <h2 class="mb-3"><i class="ri-chat-search-fill"></i> Movie Search System</h2>

            <input type="text" placeholder="Movie Name?" class="form-control" id="search-input">
            <button class="btn btn-primary" id="search-button">Search</button>
        </div>
        <div id="search-results">
            <div class="container">
                <h4 id="search-results-h" style="display: none;">Search Results</h4>
                <div id="card-group">
                    
                </div>
            </div>
        </div>

    <script src="js/search.js"></script>
